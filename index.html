<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="/images/favicon.ico">
     <!--Link to FontAwesome icons-->
    <script src="https://kit.fontawesome.com/440b431b9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Provide us with your feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br />
        customer support performance</strong>
        <div class="ratings-container">
        <div class="rating">
            <img src="images/Sad.png"  alt="Sad face">
            <small>Sad</small>
        </div>

        <div class="rating">
            <img src="images/Neutral.png" alt="Neutral face">
            <small>Neutral</small>
        </div>

        <div class="rating" active>
            <img src="images/Happy.png" alt="Happy face">
            <small>Happy</small>
        </div>
    </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
